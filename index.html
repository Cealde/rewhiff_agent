<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewhiff</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>

    <!-- Image acting as a title at the top -->
    <img src="images/title.png" alt="Title Image" class="titleImage">
    
    <!-- + Button to add new buttons -->
    <button id="addButton" class="addButton">+</button>

    <!-- Container for dynamically added buttons -->
    <div id="buttonContainer"></div>
    <button id="randomizeButton" class="glassButton">Randomize!</button>

    <script src="scripts.js"></script>

</body>
</html>
